<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-75">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="h-75">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form th:method="put" th:action="@{/home/{id}/edit(id=${pathVariable})}" th:object="${noteDTO}">
                <div class="form-group">
                    <label class="form-label" for="title">Enter new title:</label>
                    <input class="form-control" th:style="${titleIsValid == false} ? 'border-color: #ff0000' : 'border-color: #0d6efd'" type="text" name="title" th:field="*{title}" id="title">
                    <div th:style="'color: #ff0000'" th:text="${titleIsValid == false} ? 'Title message should be a valid(must be between 1 and 100 characters)' : ''">error</div>
                    <br/>

                    <label class="form-label" for="body">Enter new body:</label>
                    <input class="form-control" th:style="${bodyIsValid == false} ? 'border-color: #ff0000' : 'border-color: #0d6efd'" type="text" th:field="*{body}" id="body">
                    <div th:style="'color: #ff0000'" th:text="${bodyIsValid == false} ? 'Message is too long' : ''">error</div>
                    <br/>

                    <input class="btn btn-outline-primary" type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
