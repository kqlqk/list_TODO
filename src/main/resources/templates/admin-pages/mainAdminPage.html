<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-75">
<head>
    <meta charset="UTF-8">
    <title>Admin menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="h-75">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <h1 th:text="${'Site works till ' + startTime}">fff</h1>
            <br/>
            <h4>All users list</h4>
            <div class="alert alert-info mt-2" th:each="user : ${users}">
                <div th:text="${'id: ' + user.getId()}"></div>
                <div th:text="${'email: ' + user.getEmail()}"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
