<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your note</title>
    <link media="all" rel="stylesheet" th:href="@{/css/util.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="py-2 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-8 col-md-8 mx-auto">
                <div class="hyphens" lang="en">
                    <h2 class="fw-light" th:text="${note.getDateOfCreation()}">date</h2>
                    <h1 class="fw-light" th:utext="'<b>' + ${note.getFullTitle()} + '</b>'">title</h1>
                </div>
            </div>

            <div class="col-lg-10 col-md-8 mx-auto">
                <div class="hyphens" lang="en">
                    <h2 class="fw-light" th:text="${note.getBody()}">body</h2>
                </div>
            </div>
        </div>
    </section>

        <div class="buttonsLocation">
            <form th:method="get" th:action="@{/home/{id}/edit(id=${note.getId()})}" th:object="${note}" >
                <input class="btn btn-outline-primary btn-lg" th:type="submit" th:value="Edit">
            </form>

            <form th:method="delete" th:action="@{/home/{id}(id=${note.getId()})}" th:object="${note}">
                <input class="btn btn-outline-danger btn-lg" th:type="submit" th:value="Delete">
            </form>

            <form th:method="put" th:action="@{/home/{id}(id=${note.getId()})}" th:object="${note}">
                <input class="btn btn-outline-secondary btn-lg" th:type="submit" th:value="Back">
            </form>
        </div>

</body>
</html>
