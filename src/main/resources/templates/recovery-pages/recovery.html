<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-75">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="h-75">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <form th:method="post" th:action="@{/recovery}" th:object="${recoveryDTO}">
                <label class="form-label" for="email">Enter your email:</label>
                <input class="form-control" th:style="*{formCorrect == true} ? 'border-color: #0d6efd' : 'border-color: #ff0000'" type="text" name="email" placeholder="e.g. Fgfdi$fisj88!!!a" th:field="*{email}" id="email">
                <div th:style="'color: #ff0000'" th:text="*{formCorrect == true} ? '' : 'Email incorrect, try one more time'"></div>
                <br/>
                <input class="btn btn-outline-primary btn-lg btn-block" type="submit" value="Send">
            </form>

        </div>
    </div>
</div>

</body>
</html>
