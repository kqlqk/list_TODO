<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-75" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="h-75">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <form  th:method="post" th:action="@{/login}" th:object="${loginDTO}">
                <div class="form-group">

                    <div th:style="'color: #ff0000'" th:text="*{formCorrect == true} ? '' : 'Email/Login or password incorrect, try one more time'"></div>
                    <label class="form-label" for="username">Username (or email):</label>
                    <input class="form-control" th:style="*{formCorrect == true} ? 'border-color: #0d6efd' : 'border-color: #ff0000'" type="text" name="username" placeholder="e.g. MyEmail@gmail.com" th:field="*{loginObj}" id="username"/>
                    <br/>

                    <label class="form-label" for="password">Password:</label>
                    <input class="form-control" th:style="*{formCorrect == true} ? 'border-color: #0d6efd' : 'border-color: #ff0000'" type="password" name="password" placeholder="e.g. Fgfdi$fisj88!!!a" th:field="*{password}" id="password"/>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="showPassword">Show password</label>
                        <input class="form-check-input" type="checkbox" name="showPassword" id="showPassword" onclick="showPassword()">
                    </div>
                </div>
                <br/>
                <button class="btn btn-outline-primary btn-lg" type="submit">Log in</button>
            </form>
            <br/>
            <a class="btn btn-outline-danger btn-sm" th:href="@{/recovery}">Forgot password?</a>

            <section class="py text-center container">
                <div class="row py-lg-1">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h3 class="fw-light">Or</h3>

                        <h3>Login with:</h3>
                        <h4>
                            <a th:text="Google" th:href="@{/oauth2/authorization/google}"></a>
                        </h4>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<script>
    document.getElementById('showPassword').onclick = function() {
        if (this.checked) {
            document.getElementById('password').type = "text";
        } else {
            document.getElementById('password').type = "password";
        }

    };
</script>



</body>
</html>
