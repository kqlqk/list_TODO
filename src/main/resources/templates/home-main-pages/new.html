<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-75">
<head>
    <meta charset="UTF-8">
    <title>New note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="h-75">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">

            <form th:method="post" th:action="@{/home/new}" th:object="${noteValid}">
                <label class="form-label" for="title">Enter title:</label>
                <input class="form-control" th:style="${#fields.hasErrors('title')} ? 'border-color: #ff0000' : 'border-color: #0d6efd'" type="text" name="title" th:field="*{title}" id="title">
                <div th:style="${#fields.hasErrors('title')} ? 'color: #ff0000' : 'color: #000000'" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</div>
                <br/>


                <label class="form-label" for="body">Enter body:</label>
                <input class="form-control" th:style="${#fields.hasErrors('body')} ? 'border-color: #ff0000' : 'border-color: #0d6efd'" type="text" th:field="*{body}" id="body">
                <div th:style="${#fields.hasErrors('body')} ? 'color: #ff0000' : 'color: #000000'" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">error</div>
                <br/>

                <input class="btn btn-outline-primary btn-lg btn-block" type="submit" value="Create">
            </form>

        </div>
    </div>
</div>

</body>
</html>
