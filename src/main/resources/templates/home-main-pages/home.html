<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light" th:text="${greetings + ', ' + user.getLogin()}"></h1>
                <p>
                    <a class="btn btn-outline-primary btn-lg" th:href="@{/home/new}">Create note</a>

                    <form th:action="@{/logout}"  method="post">
                        <input class="btn btn-outline-danger" type="submit" value="Log out"/>
                    </form>
                </p>
                <br/>
                <div class="alert alert-info mt-2" th:each="note : ${notes}">
                    <a th:href="@{/home/{id}(id=${note.getId()})}" th:text="${note.getTitle()}"></a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
